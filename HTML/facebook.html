<script>
    $(document).ready(function(){
       
        $("#div3").click(validate);
        function validate(){
            var a=document.getElementById("in1");
            var b=document.getElementById("in2");
            var regx = /^[6-9][0-9]{9}$/ ;
            var regx2 =/^([\w\.-]+)@([a-z0-9-]{2,10}).([a-z]{2,8})(.[a-z]{2,8})?$/
            if(a.value.trim()=="" || b.value.trim()=="")
              {
                  alert("invalid");
                  a.style.border= "solid 1px gray";
                  return false;
              }
              else if(regx.test(a.value)||regx2.test(a.value))
              {
                  
                 alert("valid");
                 a.style.border= "solid 1px gray";
                  return true;
              }
              else
              {
                  a.style.border= "solid 2px red";
                  //document.getElementById("lbl1").style.visibility="visible";
                  alert("Email/Phone number does not exist");
                  return false;
              }
        }
    })

</script>
