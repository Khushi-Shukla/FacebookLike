<html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../jqueryuitheme/jquery-ui.css">
    <link rel="stylesheet" href="../jqueryuitheme/jquery-ui.structure.css">
    <link rel="stylesheet" href="../jqueryuitheme/jquery-ui.theme.css">
    
    <title>Document</title>
</head>
<body>
    <div id="div1"><h1>Create New Account</h1></div>
    <div>
     <h3> First Name:    <input title="name" id="in1" class="input1" type="text" placeholder="First Name"></h3>
     <h3> Last Name:     <input title="name" id="in2" class="input1" type="text" placeholder="Last Name"></h3>
     <h3> Date of Birth: <input title="name" id="in3" class="input1" type="text" placeholder="Date of Birth"></h3>
     <h3> Email id:      <input title="name" id="in4" class="input1" type="text" placeholder="E-mail"></h3>
     <h3> Phone Number:  <input title="name" id="in5" class="input1" type="text" placeholder="Phone Number"></h3>
     <fieldset id="input6">
       <h3><input id="in6" type="checkbox" required>I am not a Robot</h3>
      </fieldset>
     <button id="btn1" onclick="return validate()  && validate2()">Submit</button>
    </div>

    <div style="visibility: hidden;" id="div3" title="Message Box">The Informaton is not correct</div>
</body>
<script
  src="jquery.js"></script>
  <script src="../jqueryuitheme/jquery-ui.js"></script>
<script>
$(document).ready(function(){

  let valid=false;
  function validate(){
            var a=document.getElementById("in4");
            var regx2 =/^([\w\.-]+)@([a-z0-9-]{2,10}).([a-z]{2,8})(.[a-z]{2,8})?$/
            if(a.value.trim()=="")
              {
                 // alert("invalid");
                a.style.border= "solid 1px red";
                  valid=false;
                  return false;
              }
              else if(regx2.test(a.value))
              {
                  
                 //alert("valid"); 
                 if(regx2.test(a.value))
                 a.style.border= "solid 1px gray";  
                  valid=true;
                  return true;
              }
              else
              {
                 a.style.border= "solid 2px red";
                  alert("Email id does not exist");
                 
                 valid=false;
                return false;
              }
        }

        function validate2(){
           
            var b=document.getElementById("in5");
            var regx = /^[6-9][0-9]{9}$/ ;
                if(b.value.trim()=="")
              {
                  b.style.border= "solid 1px red";
                  valid=false;
                  return false;
              }
              else if(regx.test(b.value))
              {
                  //alert("valid"); 
                  
                 if(regx.test(b.value))             
                 b.style.border= "solid 1px gray";
                 valid=true;
                  return true;
              }
              else
              {
                  b.style.border= "solid 2px red";
                  alert("Phone does not exist");
                 valid=false;
                return false;
              }
        }

  $("#in1").tooltip({
    content: "Type Your First Name Here",
    track: true
  })

  $("#in2").tooltip({
    content: "Type Your Last Name Here",
    track: true
  })

  $("#in3").datepicker({
     changeYear: true,
     changeMonth: true,
     showOtherMonths: true,
     maxDate: new Date(2010, 0, 1)
  })
  $("#in4").mouseleave(validate);
  $("#in5").mouseleave(validate2);
       

        $("#btn1").click(function(){
          if(valid)
            {
              if(document.getElementById("in6").checked==true) 
              alert("true");
              else
              alert("Check the dialog");
        }
      
          else
           {
             document.getElementById("div3").style.visibility="visible";
                $("#div3").dialog({
                    height: 200,
                    title: "Custom Message",
                    draggable: true,
                    buttons: [
                       {
                           text: "OK",
                           icon: "ui-icon-heart",
                           click: function() {
                              $( this ).dialog( "close" );
                         }
                      },
                     {
                        text: "close",
                        icon:"ui-icon-heart",
                        click: function(){
                            $(this).dialog("close");
                          }
                      }
                    ]
               })}
     })

     $( "#btn1" ).button({
  classes: {
    "ui-button": "highlight",
    icon: "ui-icon-gear",
    iconPosition: "end"
  }
})

$("input[type='checkbox']").checkboxradio({
     classes: {
    "ui-checkboxradio": "highlight"
  }
  });
 
});
</script>

</html>
